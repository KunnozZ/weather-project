<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast - Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt'; background: #0f172a; height: 100vh; background-image: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80'); background-size: cover; color: white; display: flex; flex-direction: column; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { transition: 0.3s; }
        input:focus { transform: scale(1.02); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>
    <nav class="glass sticky top-0 z-[1001] flex justify-between items-center px-10 py-5">
        <div class="text-2xl font-bold italic text-blue-400">Weather Forecast</div>
        <div class="hidden md:flex space-x-8 items-center" id="navbar-links">
            <a href="index.html" class="hover:text-blue-400 transition">Homepage</a>
            <a href="guide.html" class="hover:text-blue-400 transition">Guide</a>
            <a href="map.html" class="hover:text-blue-400 transition">Map</a>
            <a href="signin.html" class="text-blue-400 border-b-2 border-blue-400 pb-1" id="login-nav-link">Sign in</a>
            <a href="about.html" class="hover:text-blue-400 transition">About me</a>
        </div>
    </nav>
    <div class="flex-grow flex items-center justify-center p-6">
        <div class="glass p-12 rounded-[2.5rem] w-full max-w-md shadow-2xl animate-pulse-slow">
            <h2 class="text-4xl font-bold text-center mb-10 italic uppercase tracking-tighter">Sign In</h2>
            <form id="loginForm" class="space-y-6">
                <input type="email" id="emailInput" required placeholder="user@test.com" class="w-full p-4 rounded-xl bg-white text-black outline-none border-none">
                <input type="password" id="passInput" required placeholder="1234" class="w-full p-4 rounded-xl bg-white text-black outline-none border-none">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold transition text-xl shadow-lg">Login</button>
            </form>
            <p id="errorMessage" class="mt-4 text-center text-red-400 hidden">❌ ข้อมูลไม่ถูกต้อง!</p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            if (email === "user@test.com" && pass === "1234") {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', 'User Test');
                window.location.href = "index.html";
            } else { document.getElementById('errorMessage').classList.remove('hidden'); }
        });
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') window.location.href = "index.html";
        };
    </script>
</body>
</html>
